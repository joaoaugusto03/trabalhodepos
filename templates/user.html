<head>
    <title>user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ user_data['nome_usual'] }} {% endblock %}</h2>
    <img src="https://suap.ifrn.edu.br{{ user_data['url_foto_150x200'] }}" alt="foto">

    {% for field in user_data %}

    <p> <b>{{ field }}</b>: {{ user_data[field] }} </p>

    {% endfor %}

    <p><a href="{{url_for('logout')}}">Logout</a></p>

    <h1>Boletins: </h1>
    <p><a href="{{url_for('boletim', ano='2023')}}">Boletim 2023</a></p>
    <p><a href="{{url_for('boletim', ano='2022')}}">Boletim 2022</a></p>
    <p><a href="{{url_for('boletim', ano='2021')}}">Boletim 2021</a></p>
    <p><a href="{{url_for('boletim', ano='2020')}}">Boletim 2020</a></p>
    

{% endblock %}
